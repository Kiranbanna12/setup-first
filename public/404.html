<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // SPA Fallback: Redirect 404 pages to index.html with the path
        // This handles client-side routing for SPAs on servers without mod_rewrite
        const path = window.location.pathname + window.location.search + window.location.hash;
        sessionStorage.setItem('spa-redirect', path);
        window.location.replace('/');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
